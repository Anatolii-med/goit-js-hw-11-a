<div style="margin-bottom: 40px">
  <h2>Второе задание: Таймер</h2>
  <input type="date" id="date-selector" />
  <button type="button" data-start-timer>Start countdown</button>

  <div class="timer">
    <div class="field">
      <span class="value" data-days>XX</span>
      <span class="label">Days</span>
    </div>
    <div class="field">
      <span class="value" data-hours>XX</span>
      <span class="label">Hours</span>
    </div>
    <div class="field">
      <span class="value" data-minutes>XX</span>
      <span class="label">Minutes</span>
    </div>
    <div class="field">
      <span class="value" data-seconds>XX</span>
      <span class="label">Seconds</span>
    </div>
  </div>
</div>
